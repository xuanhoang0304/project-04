    <body>
        <div style="height: 10000px">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a href="#!">
                            <figure>
                                <img src="./asset/img/logo.svg" alt="logo" />
                            </figure>
                        </a>
                        <!-- Navbar -->
                        <nav class="navbar">
                            <ul class="navbar__list">
                                <li>
                                    <a
                                        href="#!"
                                        class="navbar__link navbar__link--active"
                                        >Home</a
                                    >
                                </li>
                                <li>
                                    <a href="#!" class="navbar__link">About</a>
                                </li>
                                <li>
                                    <a href="#!" class="navbar__link"
                                        >Services & Rates</a
                                    >
                                </li>
                                <li>
                                    <a href="#!" class="navbar__link">Review</a>
                                </li>
                                <li>
                                    <a href="#!" class="navbar__link"
                                        >Contacts us</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <div>
                            <a href="#!" class="header__sign-in">Sign in</a>
                            <a href="#!" class="btn header__btn">Sign up</a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main -->
            <main>
                <!-- Hero -->
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__media">
                                <figure class="hero__img-wrap">
                                    <img
                                        src="./asset/img/hero1.webp"
                                        alt="hero-img"
                                        class="hero__img"
                                    />
                                    <img
                                        src="./asset/img/hero-decor1.svg"
                                        alt=""
                                        class="hero__decor hero__decor--top"
                                    />
                                    <img
                                        src="./asset/img/hero-decor2.svg"
                                        alt=""
                                        class="hero__decor hero__decor--bottom"
                                    />
                                </figure>

                                <figure
                                    class="hero__img-wrap hero__img-wrap--small"
                                >
                                    <img
                                        src="./asset/img/hero2.png"
                                        alt="hero-img"
                                        class="hero__img"
                                    />
                                </figure>

                                <div class="hero-card">
                                    <div class="hero-card__body">
                                        <div class="hero-card-item">
                                            <figure class="hero-card__img-wrap">
                                                <img
                                                    src="./asset/img/hero1.webp"
                                                    alt=""
                                                    class="hero-card__img"
                                                />
                                            </figure>
                                            <section class="hero-card__info">
                                                <h3
                                                    class="hero-card__name section__desc-name"
                                                >
                                                    Pet Health
                                                </h3>
                                            </section>
                                        </div>

                                        <div class="hero-card-item">
                                            <figure class="hero-card__img-wrap">
                                                <img
                                                    src="./asset/img/hero2.png"
                                                    alt=""
                                                    class="hero-card__img"
                                                />
                                            </figure>
                                            <section class="hero-card__info">
                                                <h3
                                                    class="hero-card__name section__desc-name"
                                                >
                                                    Pet Care
                                                </h3>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <section class="hero__content">
                                <h1 class="hero__heading">
                                    Established & Trusted Pet Care Service
                                </h1>
                                <p class="hero__desc section__desc desc-lv2">
                                    Discover a wide variety of Pawsitive
                                    services to choose from, including daycare,
                                    private walks, office duty and spa.
                                </p>
                                <div class="hero__btns">
                                    <a href="#!" class="hero__cta-btn btn">
                                        Book a Meet
                                        <div class="hero__cta-btn-icon">
                                            <i
                                                class="fa-solid fa-chevron-right"
                                            ></i>
                                        </div>
                                    </a>
                                    <a href="#!" class="hero-cta-link"
                                        >Schedule a Call</a
                                    >
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </main>
            <!-- Footer -->
            <footer class="footer"></footer>
        </div>
    </body>
</html>
